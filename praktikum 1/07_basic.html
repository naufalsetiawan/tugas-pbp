<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Belajar Javascript
        </title>
    </head>
    <body>
        <h1>Looping : dowhiule</h1>
        <script>
            counter=0;
            do{
                document.write("counter :" + counter +"<br/>");
                counter++;
            }
            while(counter<5);
        </script>
    </body>
</html>

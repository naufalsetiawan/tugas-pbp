<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Belajar Javascript
        </title>
    </head>
    <body>
        <h1>Javascript</h1>
        <script>
            var page = "Home";
            switch(page){
                case "Home":
                document.write("Rumah")
                break
            
            case "About":
                document.write("ABout");
                break
            case "News":
                document.write("News");
                break
            case "Links":
                document.write("Links");
                break
            }
        </script>
    </body>
</html>
